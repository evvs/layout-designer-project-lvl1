<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ЖК «Лунное море» evvs</title>

    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header class="header flex align-center">
      <div class="flex align-center">
        <img src="../images/logo.svg" alt="logo" class="h50" />
        <div class="organization-name bold-text">Лунное море</div>
      </div>
      <nav>
        <ul class="menu flex bold-text">
          <li class="nav-item">Преимущества</li>
          <li class="nav-item">о ЖК</li>
          <li class="nav-item">Места для отдыха</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="flex to-book-block justify-center align-center">
        <div class="flex direction-column align-center">
          <img src="../images/logo.svg" alt="logo" class="h190" />
          <div class="flex align-center direction-column margin-top-10">
            <div class="book-block-text">ЖК «Лунное море»</div>
            <div style="font-size: 1rem; color: white;">
              Место, откуда не хочется уезжать
            </div>
          </div>
          <div class="bottom-book-block">Забронировать</div>
        </div>
      </div>
    </main>
  </body>
</html>
